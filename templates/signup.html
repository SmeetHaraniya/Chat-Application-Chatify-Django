{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/signup.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <!-- <div class="logo">
            <img src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-bird-symbols-png-logo-0.png" alt="">
        </div> -->
        <div class="text-center mt-2 name">
            Chatify
        </div>
    
        <form  action="signup" class="p-3 mt-3" method="post">
            {% csrf_token %}
            <div class="form-field d-flex align-items-center">
                <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <input type="date" name="dob" id="dob" placeholder="Date of Birth" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <input type="number" name="phoneNo" id="phoneNo" placeholder="Phone no" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <input type="text" name="userName" id="userName" placeholder="Username" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <input type="password" name="cpassword" id="cpassword" placeholder="Confirm Password" required>
            </div>
            <button class="btn mt-3">Sign Up</button>
        </form>
        <div class="text-center fs-6">
            <a href="#">Forget password?</a> or <a href="login">Login</a>
        </div>
    </div>
</body>
</html>
